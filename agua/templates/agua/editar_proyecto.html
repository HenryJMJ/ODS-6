{% extends 'agua/base_admin.html' %}

{% block content %}
<h2>✏️ Editar Proyecto - {{ proyecto.nombre }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="{% url 'proyecto_comunidad' proyecto.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
