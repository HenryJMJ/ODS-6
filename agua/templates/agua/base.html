<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ODS 6: Agua Limpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ODS 6</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/que-es/">¿Qué es?</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'estadisticas' %}">Estadísticas</a></li>
            <li class="nav-item"><a class="nav-link" href="/solucion/">Solución</a></li>
            <li class="nav-item"><a class="nav-link" href="/ayudar/">¿Cómo ayudar?</a></li>
            <li class="nav-item"><a class="nav-link" href="/contacto/">Contacto</a></li>
          </ul>

          <div class="d-flex align-items-center ms-auto">
            {% if user.is_authenticated and user.is_superuser %}
              <span class="text-white me-3">Bienvenido, {{ user.username }}</span>
              <a href="{% url 'logout' %}" class="btn btn-outline-light">Cerrar sesión</a>
            {% else %}
              <a href="{% url 'registro' %}" class="btn btn-outline-light me-2">Registrarse</a>
              <a href="{% url 'login' %}" class="btn btn-outline-light">Iniciar Sesión</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
