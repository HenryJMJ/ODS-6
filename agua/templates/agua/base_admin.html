<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci贸n - ODS 6: Agua Limpia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
        }

        .sidebar a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        .content-wrapper {
            margin-left: 260px;
            padding: 20px;
        }

        .navbar {
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci贸n superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'admin_panel' %}">Admin ODS 6</a>
            <div class="d-flex align-items-center ms-auto">
                <span class="text-white me-3">
                    Bienvenido, {{ user.username }}
                    <!-- Notificaci贸n de alertas -->
                    <a href="{% url 'notificaciones_admin' %}" class="position-relative me-3 text-white" title="Notificaciones">
                        
                        {% if mensajes_no_respondidos > 0 or usuarios_no_leidos > 0 %}
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                {{ mensajes_no_respondidos|add:usuarios_no_leidos }}
                                <span class="visually-hidden">notificaciones</span>
                            </span>
                        {% endif %}
                    </a>                                                         
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Cerrar sesi贸n</a>
            </div>
        </div>
    </nav>

    <!-- Barra lateral -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'admin_panel' %}" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'crear_proyecto' %}">Proyectos</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'usuarios_registrados' %}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'mensajes' %}" class="nav-link">Mensajes</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'panel_ajustes' %}">Ajustes</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
